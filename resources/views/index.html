.sidebar .component-item:hover,

.sidebar .component-item.active {
    background-color: #e7f1ff;

.sidebar .component-item i,
.component-selector .component-item i,
.selected-components .selected-item i {
    font-size: 24px;

}

.component-info {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    min-width: 0; /* Allow text to wrap */
}

.component-title {
    font-weight: bold;
    font-size: 14px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.component-description {
    font-size: 12px;
    color: #6c757d;
    white-space: nowrap;

    margin-left: 60px;

    flex-direction: column;

    flex: 1;
    margin: 20px;
    border: 1px solid #dee2e6;
    border-radius: 8px;
    padding: 20px;
    background-color: #f8f9fa;
    color: #212529;
}

.component-selector .component-item {
    justify-content: space-between;
}

.selected-components-footer {
    margin-top: 20px;
    display: flex;
    justify-content: space-between;
    padding-top: 20px;
    border-top: 1px solid #dee2e6;
}

.clear-btn,
.publish-btn {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.2s ease;
}

.clear-btn {
    background-color: #dc3545;
    color: white;
    margin-right: 10px;
}

.clear-btn:hover {
    background-color: #c82333;
}

.publish-btn {
    background-color: #28a745;
    color: white;
}

.publish-btn:hover {
    background-color: #218838;
}

/* Toggle Button for Offcanvas */
.toggle-selected-btn {
    position: fixed;
    top: 50%;
    right: 0;
    transform: translateY(-50%);
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px 0 0 5px;
    padding: 15px 10px;
    z-index: 1100;
    transition: right 0.3s ease, background-color 0.2s ease;
}

.toggle-selected-btn:hover {
    background-color: #0056b3;
}

.toggle-selected-btn.hidden {
    right: -40px;
}

@media (min-width: 900px) {
    .sidebar {
        width: 240px;
        padding: 20px;
    }

    .sidebar .component-item {
        justify-content: flex-start;
    }

    .main-content {
        margin-left: 240px;
        flex-direction: row;
    }

    .selected-components {
        width: 40%;
    }

    .toggle-selected-btn {
        display: none;
    }

    .component-title,
    .component-description {
        white-space: normal; /* Allow text to wrap on larger screens */
    }
}
